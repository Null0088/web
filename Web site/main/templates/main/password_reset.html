{% extends 'main/base.html' %}
<h3>Password reset</h3>
{% load crispy_forms_tags %}{% block content %}
<h5>Forgotten your password? Enter your email and get a new one</h5>
<br>
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <input type="submit" class="btn btn-primary" name="Send email">
</form>
{% endblock %}
